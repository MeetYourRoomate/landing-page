<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Brand -->
  <link rel="icon" href="img/logo.png"/>

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Link fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>Meet Your Roommate</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="bar">
        <a href="#" class="brand"><img loading="lazy" src="img/logo.png" alt="Brand"></a>
        <img loading="lazy" src="img/icons/bars.svg" alt="bars-icon" class="icon" id="btn_open_menu">
        <nav class="navigation">
          <div class="nav-bar">
            <a href="#" class="nav_link">HOME</a>
            <a href="#" class="nav_link">BENEFITS</a>
            <a href="#" class="nav_link">ABOUT US</a>
            <a href="#" class="nav_link">PLANS</a>
            <a href="#" class="nav_link">CONTACT</a>
          </div>
          <img loading="lazy" src="img/icons/circle-mark.svg" alt="mark-icon" class="icon" id="btn_close_menu">
        </nav>
        <!-- .navigation -->
        <div class="social_icons">
          <a href="#">
            <img loading="lazy" src="img/icons/facebook.svg" alt="bars-icon" class="icon">
          </a>
          <a href="#">
            <img loading="lazy" src="img/icons/twitter.svg" alt="bars-icon" class="icon">
          </a>
          <a href="#">
            <img loading="lazy" src="img/icons/instagram.svg" alt="bars-icon" class="icon">
          </a>
        </div>
        <!-- .social-icons -->
      </div>
      <!-- .bar -->
    </div>
    <!-- .container -->

    <div class="header_content text-center">
      <div class="header-info">
        <p class="m-0">Meet your best roommie to live with</p>
        <h1 class="m-0">Meet Your Roommate</h1>
        <a href="https://meet-your-roommate.netlify.app/" target="_blank" class="button button--primary">Start now!</a>
      </div>
    </div>
  </header>

  <!-- Scripts -->
  <script src="js/jquery.js"></script>
  <script src="js/modernizr.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
